<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <nav>
            <a id="score-link" href="#scores">Scoreboard</a>
            <a id="home-link" href="#home">Home</a>
            <span id="quiz-timer">Time left: 60</span>
        </nav>
    </header>
    <main>
        <div class="quiz-prompt">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your scoretime by then seconds!
            </p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div class="quiz-section">
            <span id="question-top"></span>
            <h2 class="question"></h2>
            <ol id="responses" type="a"></ol>
            <span id="question-bottom"></span>
            <span id="result"></span>

        </div>
    </main>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
